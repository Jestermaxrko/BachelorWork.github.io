<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/register.css">
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
	<script  defer type="text/javascript" src="scripts/register.js"></script>
</head>
<body>

	<div class="container">
		<header>
			<img src="images/register.png" height="80px">
			
		</header>

		<div class="main">
			
			<form>
				<div class="pair">
					<label for="firstname">Firstname</label
					><input type="text" name="firstname" id="firstname"></br>
				</div>

				<div class="pair">
					<label for="lastname">Lastname</label
					><input type="text" name="lastname"  id="lastname"></br>
				</div>

				<div class="pair">
					<label for="email">Email</label
					><input type="email" name="email"  id="email"></br>
				</div>

				<div class="pair">
					<label for="pass">Password</label
					><input type="password" name="pass"  id="pass"></br>
				</div>

				<div class="pair">
					<label for="tel">Phone</label
					><input type="phone" name="phone"  id="phone"></br>
				</div>

			</form>

			<a onclick="register(firstname.value,lastname.value,email.value,pass.value,phone.value)">Register</a>

		</div>

	</div>

	<div class="error_box" id="error_box" style="display: none;">

			<div>
				<img src="images/warning.png" id="warn_image" width="50px" height="50px">
				<span id="error_message"></span>
			</div>
	</div>

</body>
</html>
